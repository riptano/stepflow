name: "Simple Langflow Test"
description: "Test basic Langflow component output structure"

input_schema:
  type: object
  properties:
    template:
      type: string
      default: "Hello {name}!"
    name:
      type: string
      default: "World"

steps:
  - id: test_prompt
    component: langflow://prompt_formatter
    input:
      template: { $from: { workflow: input }, path: "template" }
      variables:
        name: { $from: { workflow: input }, path: "name" }

  - id: test_data
    component: langflow://create_data
    input:
      data:
        formatted_prompt: { $from: { step: test_prompt }, path: "formatted_prompt" }
        original_template: { $from: { workflow: input }, path: "template" }
      text_key: "formatted_prompt"

  - id: test_message
    component: langflow://create_message
    input:
      text: { $from: { step: test_prompt }, path: "formatted_prompt" }
      sender: "assistant"
      sender_name: "Langflow Assistant"

output:
  # Native Langflow types as results
  prompt_result: { $from: { step: test_prompt } }
  data_result: { $from: { step: test_data } }
  message_result: { $from: { step: test_message } }