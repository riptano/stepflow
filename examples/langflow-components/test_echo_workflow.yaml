name: "Echo Test"
description: "Test the echo component with various native types"

input_schema:
  type: object
  properties:
    message:
      type: string
      default: "Testing echo component"

steps:
  - id: create_test_message
    component: langflow://create_message
    input:
      text: { $from: { workflow: input }, path: "message" }
      sender: "user"
      sender_name: "Test User"

  - id: create_test_data
    component: langflow://create_data
    input:
      data:
        original_message: { $from: { workflow: input }, path: "message" }
        timestamp: "2025-01-01"
      text_key: "original_message"

  - id: echo_test
    component: langflow://echo_component
    input:
      message_object: { $from: { step: create_test_message } }
      data_object: { $from: { step: create_test_data } }
      simple_text: { $from: { workflow: input }, path: "message" }

output:
  echo_result: { $from: { step: echo_test } }
  original_message: { $from: { step: create_test_message } }
  original_data: { $from: { step: create_test_data } }