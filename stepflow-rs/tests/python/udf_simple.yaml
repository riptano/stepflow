input_schema:
  type: object
  properties:
    x:
      type: number
    y:
      type: number
output_schema:
  type: object
  properties:
    custom_calculation:
      type: number
    product:
      type: number
    sum:
      type: number
steps:
# Create blobs for function definitions
- id: create_addition_blob
  component: builtin://put_blob
  input_schema: null
  output_schema: null
  input:
    data:
      input_schema:
        type: object
        properties:
          x:
            type: number
          y:
            type: number
        required:
        - x
        - y
      code: input['x'] + input['y']
- id: create_multiplication_blob
  component: builtin://put_blob
  input_schema: null
  output_schema: null
  input:
    data:
      input_schema:
        type: object
        properties:
          x:
            type: number
          y:
            type: number
        required:
        - x
        - y
      code: input['x'] * input['y']
- id: create_complex_calculation_blob
  component: builtin://put_blob
  input_schema: null
  output_schema: null
  input:
    data:
      input_schema:
        type: object
        properties:
          sum:
            type: number
          product:
            type: number
        required:
        - sum
        - product
      code: math.sqrt(input['sum'] ** 2 + input['product'] ** 2)
# Execute functions using blob_ids
- id: simple_addition
  component: python://udf
  input_schema: null
  output_schema: null
  input:
    blob_id:
      $from:
        step: create_addition_blob
      path: blob_id
    input:
      x:
        $from:
          workflow: input
        path: x
      y:
        $from:
          workflow: input
        path: y
- id: simple_multiplication
  component: python://udf
  input_schema: null
  output_schema: null
  input:
    blob_id:
      $from:
        step: create_multiplication_blob
      path: blob_id
    input:
      x:
        $from:
          workflow: input
        path: x
      y:
        $from:
          workflow: input
        path: y
- id: complex_calculation
  component: python://udf
  input_schema: null
  output_schema: null
  input:
    blob_id:
      $from:
        step: create_complex_calculation_blob
      path: blob_id
    input:
      sum:
        $from:
          step: simple_addition
      product:
        $from:
          step: simple_multiplication
output:
  sum:
    $from:
      step: simple_addition
  product:
    $from:
      step: simple_multiplication
  custom_calculation:
    $from:
      step: complex_calculation
test:
  cases:
  - name: calculate with x=3, y=4
    input:
      x: 3
      y: 4
    output:
      outcome: success
      result:
        custom_calculation: 13.892443989449804
        product: 12
        sum: 7
  - name: calculate with x=5, y=12
    input:
      x: 5
      y: 12
    output:
      outcome: success
      result:
        custom_calculation: 62.36184731067546
        product: 60
        sum: 17