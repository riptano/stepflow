input_schema:
  type: object
  properties:
    message:
      type: string
    number:
      type: number
output_schema:
  type: object
  properties:
    blob_id:
      type: string
    python_blob_id:
      type: string
    retrieved_data:
      type: object
steps:
- id: store_with_builtin
  component: builtin://put_blob
  input_schema: null
  output_schema: null
  input:
    data:
      message:
        $from:
          workflow: input
        path: message
      number:
        $from:
          workflow: input
        path: number
      timestamp: 2024-01-01T00:00:00Z
# Create blob for Python function definition
- id: create_store_data_blob
  component: builtin://put_blob
  input_schema: null
  output_schema: null
  input:
    data:
      input_schema:
        type: object
        properties:
          message:
            type: string
          number:
            type: number
        required:
        - message
        - number
      code: |
        async def store_data(input, context):
          # Create enhanced data
          enhanced_data = {
            'original_message': input['message'],
            'number_squared': input['number'] ** 2,
            'processed_by': 'python_udf'
          }
          # Store as blob using context
          blob_id = await context.put_blob(enhanced_data)
          return {'blob_id': blob_id, 'status': 'success'}
      function_name: store_data
- id: store_with_python
  component: python://udf
  input_schema: null
  output_schema: null
  input:
    blob_id:
      $from:
        step: create_store_data_blob
      path: blob_id
    input:
      message:
        $from:
          workflow: input
        path: message
      number:
        $from:
          workflow: input
        path: number
- id: retrieve_with_builtin
  component: builtin://get_blob
  input_schema: null
  output_schema: null
  input:
    blob_id:
      $from:
        step: store_with_builtin
      path: blob_id
output:
  blob_id:
    $from:
      step: store_with_builtin
    path: blob_id
  retrieved_data:
    $from:
      step: retrieve_with_builtin
    path: data
  python_blob_id:
    $from:
      step: store_with_python
    path: blob_id
