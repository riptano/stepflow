inputSchema:
  type: object
  properties:
    shouldSkip:
      type: boolean
    value:
      type: string
outputSchema:
  type: object
  properties:
    result:
      type: string
    skippedResult:
      type: string
steps:
- id: conditional_step
  component: /mock/one_output
  inputSchema: null
  outputSchema: null
  skipIf:
    $from:
      workflow: input
    path: shouldSkip
  input:
    input:
      $from:
        workflow: input
      path: value
- id: dependent_step
  component: /mock/handle_skip
  inputSchema: null
  outputSchema: null
  input:
    input:
      $from:
        step: conditional_step
      path: output
      onSkip:
        action: useDefault
output:
  dependentResult:
    $from:
      step: dependent_step
    path: output
test:
  cases:
  - name: do not skip with input 'a'
    input:
      shouldSkip: false
      value: a
    output:
      outcome: success
      result:
        dependentResult: received b
  - name: skip with input 'a'
    input:
      shouldSkip: true
      value: a
    output:
      outcome: success
      result:
        dependentResult: received null
  - name: do not skip with input 'hello'
    input:
      shouldSkip: false
      value: hello
    output:
      outcome: failed
      error:
        code: 500
        message: 'Flow execution failed: step "dependent_step" failed'
