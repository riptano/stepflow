input_schema:
  type: object
  properties:
    data:
      type: object
output_schema:
  type: object
  properties:
    blob_id:
      type: string
    retrieved_data:
      type: object
steps:
- id: put_blob
  component: /builtin/put_blob
  input_schema: null
  output_schema: null
  input:
    data:
      $from:
        workflow: input
      path: data
- id: get_blob
  component: /builtin/get_blob
  input_schema: null
  output_schema: null
  input:
    blob_id:
      $from:
        step: put_blob
      path: blob_id
output:
  blob_id:
    $from:
      step: put_blob
    path: blob_id
  retrieved_data:
    $from:
      step: get_blob
    path: data
test:
  cases:
  - name: test complex data structure
    input:
      data:
        message: Hello, blobs!
        number: 42
        nested:
          array:
          - 1
          - 2
          - 3
          boolean: true
    output:
      outcome: success
      result:
        blob_id: '868591347a854ba1d0f4875b2dd44e1e8335052af03725a9819f89e0142318b0'
        retrieved_data:
          message: Hello, blobs!
          number: 42
          nested:
            array:
            - 1
            - 2
            - 3
            boolean: true
  - name: test nested object structure
    input:
      data:
        simple: test
        complex:
          deeply:
            nested:
              value: works
