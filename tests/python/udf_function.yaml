input_schema:
  type: object
  properties:
    data:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          score:
            type: number
output_schema:
  type: object
  properties:
    analytics:
      type: object
steps:
- id: create_analyze_scores_blob
  component: /builtin/put_blob
  input_schema: null
  output_schema: null
  input:
    data:
      input_schema:
        type: object
        properties:
          data:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                score:
                  type: number
        required:
        - data
      code: "def analyze_scores(input):\n    scores = [item['score'] for item in input['data']]\n    \n    if not scores:\n        return {\n            'count': 0,\n            'average': 0,\n            'min': 0,\n            'max': 0,\n            'top_performer': None\n        }\n    \n    average = sum(scores) / len(scores)\n    min_score = min(scores)\n    max_score = max(scores)\n    \n    # Find top performer\n    top_performer = None\n    for item in input['data']:\n        if item['score'] == max_score:\n            top_performer = item['name']\n            break\n    \n    return {\n        'count': len(scores),\n        'average': round(average, 2),\n        'min': min_score,\n        'max': max_score,\n        'top_performer': top_performer\n    }\n"
      function_name: analyze_scores
- id: analyze_scores
  component: /python/udf
  input_schema: null
  output_schema: null
  input:
    blob_id:
      $from:
        step: create_analyze_scores_blob
      path: blob_id
    input:
      data:
        $from:
          workflow: input
        path: data
output:
  analytics:
    $from:
      step: analyze_scores
test:
  cases:
  - name: analyze scores for Alice, Bob, Charlie, Diana
    input:
      data:
      - name: Alice
        score: 85
      - name: Bob
        score: 92
      - name: Charlie
        score: 78
      - name: Diana
        score: 96
    output:
      outcome: success
      result:
        analytics:
          average: 87.75
          count: 4
          max: 96
          min: 78
          top_performer: Diana
  - name: analyze scores for Eve and Frank
    input:
      data:
      - name: Eve
        score: 100
      - name: Frank
        score: 88
    output:
      outcome: success
      result:
        analytics:
          average: 94.0
          count: 2
          max: 100
          min: 88
          top_performer: Eve