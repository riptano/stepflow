apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: stepflow-core-network-policy
  namespace: stepflow
spec:
  podSelector:
    matchLabels:
      app: stepflow
      component: core
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: stepflow
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: stepflow
          component: python-sdk
    ports:
    - protocol: TCP
      port: 8081
  - to:
    - podSelector:
        matchLabels:
          app: stepflow
          component: inference
    ports:
    - protocol: TCP
      port: 8082
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: stepflow-python-sdk-network-policy
  namespace: stepflow
spec:
  podSelector:
    matchLabels:
      app: stepflow
      component: python-sdk
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: stepflow
          component: core
    ports:
    - protocol: TCP
      port: 8081
  egress:
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  # Allow external API calls (can be restricted further)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: stepflow-inference-network-policy
  namespace: stepflow
spec:
  podSelector:
    matchLabels:
      app: stepflow
      component: inference
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: stepflow
          component: core
    ports:
    - protocol: TCP
      port: 8082
  egress:
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
