[project]
name = "stepflow-sdk"
version = "0.1.0"
description = "Python SDK for Stepflow components and workflows."
readme = "README.md"
authors = []
requires-python = ">=3.13"
dependencies = [
    "msgspec>=0.19.0",
    "jsonschema>=4.17.0",
    "pyaudio>=0.2.11",
    "sounddevice",
    "numpy",
]

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.26.0",
    "pytest-cov>=4.1.0",
]

[project.scripts]
stepflow_sdk = "stepflow_sdk.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
