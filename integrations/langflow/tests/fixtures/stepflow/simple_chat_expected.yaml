# Expected Stepflow output for simple_chat.json
name: Simple Chat Example
steps:
  - id: langflow_chatinput
    component: /langflow/ChatInput
    input:
      input_value: ""
      sender: "User"
    output_schema:
      type: object
      properties:
        text:
          type: string
        sender:
          type: string
        sender_name:
          type: string
        type:
          type: string
          const: Message

  - id: langflow_chatoutput
    component: /langflow/ChatOutput
    input:
      input_value:
        $from:
          step: langflow_chatinput
        path: result
    output_schema:
      type: object
      properties:
        text:
          type: string
        sender:
          type: string
        sender_name:
          type: string
        type:
          type: string
          const: Message